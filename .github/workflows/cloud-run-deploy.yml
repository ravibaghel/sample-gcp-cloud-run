name: Build and push Docker image to Artifact Registry and deploy to Cloud Run

on:
  workflow_dispatch:
  # keep optional push trigger commented out; you can enable if desired
  # push:
  #   branches: [ main ]

env:
  # IMAGE will be constructed from secrets: PROJECT, REPO and IMAGE_NAME
  IMAGE: demo-repo/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REGISTRY_REPO }}/demo:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure gcloud project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT }}
          gcloud config set run/region ${{ secrets.CLOUD_RUN_REGION }}

      - name: Configure Docker to use gcloud credential helper for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build and push Docker image to Artifact Registry
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy demo-service \
            --image $IMAGE \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --platform managed \
            --project ${{ secrets.GCP_PROJECT }} \
            --allow-unauthenticated
